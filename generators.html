<!DOCTYPE html>
<html>
<head>
	<title>ES6 Generators</title>
</head>
<body>

<script type="text/javascript">
const getRandomValue = function* (){
	yield 1
	yield "hello world"
	yield true
	yield { name: "Alex" }
	return "I am done"
}	

const randomValueGen = getRandomValue()

console.log(randomValueGen.next().value)
console.log(randomValueGen.next().value)
console.log(randomValueGen.next().value)
console.log(JSON.stringify(randomValueGen.next().value))
console.log(randomValueGen.next().value)

const getNumbers = function* (numbers){
	for (let i = 0; i < numbers.length; i++) {
		yield numbers[i]
	}
}

const getNumbersGen = getNumbers([1, 2, 3, 4, 5])

const interval = setInterval(() => {
	const next = getNumbersGen.next()
	if(next.done){
		console.log('this Generator is done')
		clearInterval(interval)
	}
	else{
		const number = next.value
		console.log(number)
	}
}, 1000)

</script>

</body>
</html>
