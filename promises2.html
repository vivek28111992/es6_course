<!DOCTYPE html>
<html>
<head>
	<title>ES6 Promises</title>
</head>
<body>

<script type="text/javascript">
let turnOnComputer = () => {
	return new Promise((resolve, reject) => {
		resolve("Computer is turned on")
	})
}	

let openBrowser = (msg) => {
	return new Promise((resolve, reject) => {
		resolve(msg + " Browser is open")
	})
}

let goToThisPage = (msg) => {
	return new Promise((resolve, reject) => {
		resolve(msg + " Go to www.google.com")
	})
}

turnOnComputer().then((result) => {
	return openBrowser(result)
}).then((result) => {
	return goToThisPage(result)
}).then((result) => {
	console.log(`We are done ${result}`)
})
</script>

</body>
</html>
