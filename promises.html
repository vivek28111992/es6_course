<!DOCTYPE html>
<html>
<head>
	<title>ES6 Promise</title>
</head>
<body>

<script type="text/javascript">
	
let myPromise = new Promise((resolve, reject) => {
	let isComplete = false

	if(isComplete){
		resolve("This is Complete")
	}
	else{
		reject("This is NOT Complete")
	}
})	

myPromise.then((result) => {
	console.log(result)
}, (error) => {
	console.log(error)
})
</script>

</body>
</html>
