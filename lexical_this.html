<!DOCTYPE html>
<html>
<head>
	<title>ES6 this</title>
</head>
<body>

<script type="text/javascript">
const person = {
	name: 'Alex',
	cars: ['ferrari', 'lambo'],
	toString: function (){
		this.cars.forEach( car => {
			console.log(`${this.name} has ${car}`)
		})
	}
}

person.toString()	
</script>

</body>
</html>
